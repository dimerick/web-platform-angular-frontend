<div id="panel">
    
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" placeholder="Ingrese su busqueda" 
          name="inputSearch" formControlName="inputSearch">
        </div>
        <div class="control">
          <input type="submit" value="Search" class="button is-link" [disabled]="searchForm.invalid">
        </div>
      </div>
</form>


</div>
